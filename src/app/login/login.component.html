<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h1>Login to see amazing things</h1>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address:</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="show-err" *ngIf="isErr.length > 0">{{isErr}}</div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a routerLink="/signup">You are new ? Create an account</a>
      </div>
    </div>
  </div>
</div>
