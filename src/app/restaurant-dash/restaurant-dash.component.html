    <h2>Restaurant App</h2>

      <button class="btn btn-success" (click)="callAddForm()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurant</button>

<!--Jump button -->
<div class="bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
    <p class="col-md-8 fs-4">You can save the records of </p>
    <a target="_blank" href="https://www.facebook.com/" class="btn btn-success">Go to</a>
  </div>
</div>

<!--End Jump btn-->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurant of allRestaurantData">
      <td>{{restaurant.id}}</td>
      <td>{{restaurant.name}}</td>
      <td>{{restaurant.email}}</td>
      <td>{{restaurant.phone}}</td>
      <td>{{restaurant.address}}</td>
      <td>{{restaurant.service}}</td>
      <td><button class="btn btn-warning" (click)="onEditRestaurant(restaurant)" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button> &nbsp;
        <button class="btn btn-danger" (click)="deleteRestaurant(restaurant.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titleModal}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Restaurant Name</label>
            <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1">
            <div class="show-err"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="show-err"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone</label>
            <input type="text" formControlName="phone" class="form-control" id="exampleInputPhone1">
            <div class="show-err"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputAdress1" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputAdress1">
            <div class="show-err"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputService1" class="form-label">Service</label>
            <input type="text" formControlName="service" class="form-control" id="exampleInputService1">
            <div class="show-err"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" *ngIf="showAddForm" (click)="addRestaurant()">Add Restaurant ?</button>
        <button type="button" class="btn btn-success" *ngIf="showEditForm" (click)="updateRes()">Update Restaurant ?</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal -->
